<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:44322">
</datasource-http-settings>

<h3 class="page-heading">PCP Settings</h3>
<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-10">Poll interval</span>
      <input type="text" class="gf-form-input gf-form-input--has-help-icon width-8"
        ng-model="ctrl.current.jsonData.pollInterval" spellcheck="false" placeholder="1s"
        ng-pattern="/^\d+[Mwdhmsy]$/"></input>
      <info-popover mode="right-absolute">
        Specifies the interval how often metrics should be polled from the PMDA.
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-10">Inactivity Timeout</span>
      <input type="text" class="gf-form-input gf-form-input--has-help-icon width-8"
        ng-model="ctrl.current.jsonData.inactivityTimeoutMs" spellcheck="false" placeholder="20s"
        ng-pattern="/^\d+[Mwdhmsy]$/"></input>
      <info-popover mode="right-absolute">
        Deregister bpftrace scripts after a specified time period if they haven't been requested.
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-10">History age</span>
      <input type="text" class="gf-form-input gf-form-input--has-help-icon width-8"
        ng-model="ctrl.current.jsonData.historyAge" spellcheck="false" placeholder="5m"
        ng-pattern="/^\d+[Mwdhmsy]$/"></input>
      <info-popover mode="right-absolute">
        Retention time of the in-browser metric storage.
      </info-popover>
    </div>
  </div>
</div>
